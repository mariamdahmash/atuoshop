<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="products.css"
</head>

<body>
  <header>
    <div class="logo">AutoShop.</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Collection</a>
      <a href="cart.html">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Embrace Peaceful Oasis</h1>
    <p>Discover our collection</p>
    <button>Shop Now</button>
  </section>

  <h2 class="section-title">Popular Collection</h2>
  <section class="filter-section">
    <input type="text" id="searchInput" placeholder="Search products..." />
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="jewelery">Jewelery</option>
      <option value="men's clothing">Men's Clothing</option>
      <option value="women's clothing">Women's Clothing</option>
    </select>
  </section>



<div class="slider-wrapper">
  <button class="arrow-btn arrow-left" onclick="scrollProducts(-1)">
    <i class="fa-solid fa-chevron-left"></i>
  </button>

  <section class="product-list" id="productList">
    <!-- Products will render here -->
  </section>

  <button class="arrow-btn arrow-right" onclick="scrollProducts(1)">
    <i class="fa-solid fa-chevron-right"></i>
  </button>
</div>

<section class="promo-section">
  <h2>Special Products</h2>
  <div class="promo-images">
    <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" class="img-up" />
    <img src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" class="img-down" />
    <img src="https://fakestoreapi.com/img/71YXzeOuslL._AC_UY879_.jpg" class="img-up" />
  </div>
</section>

<footer class="site-footer">
  <h3>Connect Us</h3>
  <div class="social-icons">
    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-github"></i></a>
    <a href="mailto:example@email.com"><i class="fa-solid fa-envelope"></i></a>
  </div>
  <p>Â© 2025 MyStore. All rights reserved.</p>
</footer>


    
  <script>
    function scrollProducts(direction) {
      const list = document.getElementById("productList");
      const scrollAmount = 300;
      list.scrollBy({ left: direction * scrollAmount, behavior: "smooth" });
    }
  </script>
  <script src="storage.js"></script>
  <script src="products.js"></script>
</body>
</html>
